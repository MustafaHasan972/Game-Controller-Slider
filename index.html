<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamepad Controller Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="img-box">
        <div class="img-list">
          <div class="img-slider">
            <div class="img-item active" style="--i: 1">

                <img src="images/img1.png" alt="" />

            </div>
            <div class="img-item" style="--i: 2">
              <div class="item">
                <img src="images/img2.png" alt="" />
              </div>
            </div>
            <div class="img-item" style="--i: 3">
              <div class="item">
                <img src="images/img3.png" alt="" />
              </div>
            </div>
            <div class="img-item" style="--i: 4">
              <div class="item">
                <img src="images/img4.png" alt="" />
              </div>
            </div>
            <div class="img-item" style="--i: 5">
              <div class="item">
                <img src="images/img5.png" alt="" />
              </div>
            </div>
            <div class="img-item" style="--i: 6">
              <div class="item">
                <img src="images/img6.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="info-box">
        <div class="info-item">
          <h2>Bluish Dragon DualShock 4 Wireless Controller</h2>
          <h2>$59.99</h2>
          <div class="color">
            <span></span>

          </div>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
